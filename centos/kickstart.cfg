keyboard --vckeymap=us --xlayouts=us
lang en_US.UTF-8
timezone UTC --utc

rootpw --lock
sshkey --username=root "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIFYiOhmcggSo8E3h2roj12qA411ZjTuevACqmEl9SjAx"

cmdline

shutdown

%packages
@core
%end

